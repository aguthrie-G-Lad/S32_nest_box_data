<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mine Site eDNA Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #menu { position:absolute; background:#fff; padding:10px; margin:10px; z-index:1; font-family:sans-serif; max-height:90%; overflow-y:auto; }
    #menu h4 { margin:5px 0; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="menu">
  <h4>Species</h4>
  <div id="species-checkboxes"></div>
  <h4>Method</h4>
  <div id="method-checkboxes"></div>
  <h4>Survey Time</h4>
  <div id="time-checkboxes"></div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXVzc2llMTMzIiwiYSI6ImNtZ2VwODMyZjB3M2syaW83cGxpYjZ0djgifQ.dDK7fqAqSsIU7qSJ9AHviw';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/aussie133/cmget67tt000h01rb5dhg0toq',
  center: [116.458095, -32.934493],
  zoom: 12
});

map.on('load', () => {
  const speciesList = ['RTP','BTP','ANT','PYG'];
  const methodList = ['eDNA','Visual'];
  const timeList = ['Nov-23','Apr-24','Dec-24','May-25'];

  // Load GeoJSON from the same repo
  map.addSource('detections', {
    type: 'geojson',
    data: 'detections.geojson' // <-- must be in same folder as index.html
  });

  // Add a layer for each species
  speciesList.forEach(species => {
    map.addLayer({
      id: species,
      type: 'circle',
      source: 'detections',
      filter: ['==', ['get','species'], species],
      paint: {
        'circle-radius': 6,
        'circle-color': species === 'RTP' ? '#e41a1c' :
                        species === 'BTP' ? '#377eb8' :
                        species === 'ANT' ? '#4daf4a' :
                        '#F2B551',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#000'
      }
    });

    // Popups that display all properties
    map.on('click', species, (e) => {
      const props = e.features[0].properties;
      let html = '';
      for (const key in props) {
        html += `<strong>${key}</strong>: ${props[key]}<br>`;
      }
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(html)
        .addTo(map);
    });

    map.on('mouseenter', species, () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', species, () => map.getCanvas().style.cursor = '');
  });

  // Helper to create checkboxes
  function createCheckboxes(list, containerId, onchangeFn) {
    const container = document.getElementById(containerId);
    list.forEach(item => {
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.id = item;
      input.checked = true;
      input.onchange = onchangeFn;

      const label = document.createElement('label');
      label.htmlFor = item;
      label.textContent = item;

      container.appendChild(input);
      container.appendChild(label);
      container.appendChild(document.createElement('br'));
    });
  }

  createCheckboxes(speciesList, 'species-checkboxes', updateFilters);
  createCheckboxes(methodList, 'method-checkboxes', updateFilters);
  createCheckboxes(timeList, 'time-checkboxes', updateFilters);

  // Filter function for species, method, and survey time
  function updateFilters() {
    const activeSpecies = speciesList.filter(s => document.getElementById(s).checked);
    const activeMethods = methodList.filter(m => document.getElementById(m).checked);
    const activeTimes = timeList.filter(t => document.getElementById(t).checked);

    speciesList.forEach(species => {
      const visibility = activeSpecies.includes(species) ? 'visible' : 'none';
      map.setLayoutProperty(species, 'visibility', visibility);

      if (visibility === 'visible') {
        map.setFilter(species, ['all',
          ['==', ['get','species'], species],
          ['in', ['get','method'], ['literal', activeMethods]],
          ['in', ['get','sample time'], ['literal', activeTimes]]
        ]);
      }
    });
  }

});
</script>

</body>
</html>
